<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Merienda&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img class="logo-img" src="images/logo.png" alt="logo">
            Odin
        </div>
        <p class="photo-credit">Photo by <a href="https://unsplash.com/@deborah_camelo?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Deborah Camelo</a> on <a href="https://unsplash.com/photos/eLLnsM3Z2rE?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
    </div>
    <div class="main">
        <p class="main-text">This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams.
            <br>Sign up now to get started. <br><br>You <em>know</em> you want to.</p>
        <form class="form" action="" method="post">
            <legend>Let's do this!</legend>
            <div class="first">
                <label for="first-name" class="name-first">FIRST NAME
                <input type="text" id="first-name"></label>
                <label for="last-name" class="name-last">LAST NAME
                <input type="text" id="last-name"></label>
            </div>
            <div class="second">
                <label for="email">EMAIL
                <input type="email" id="email" placeholder="example@example.com"></label>
                <label for="phone-number">PHONE NUMBER
                <input type="tel" id="phone-number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"></label>
            </div>
            <div class="third">
                <label for="password">PASSWORD*
                <input type="password" id="password" minlength="8" required>Must be at least 8 characters long.</label>
                <label for="confirm-password">CONFIRM PASSWORD*
                <input type="password" id="confirm-password" minlength="8" required></label>
            </div>
        </form>
        <button class="submit">Create Account</button>
        <div class="current-user">
            <p>Already have an account?</p>
            <a href="">Log in</a>
        </div>
    </div>
</body>
</html>
